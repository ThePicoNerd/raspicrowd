name: Build
on: [push]
jobs:
  linux_arm:
    name: Linux ARM
    runs-on: ubuntu-latest
    env:
      PKG_CONFIG_PATH: /usr/lib/arm-linux-gnueabi/pkgconfig
      PKG_CONFIG_ALLOW_CROSS: "true"
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: arm-unknown-linux-gnueabi
          override: true
      - run: sudo apt update
      - run: sudo apt install -y libc6-armel-cross libc6-dev-armel-cross gcc-arm-linux-gnueabihf
      - run: sudo apt install -y libdbus-1-dev libdbus-1-dev:armel
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target arm-unknown-linux-gnueabi
      - run: ls target
